CONFIG_PARTIALS: # repeated parts to be reused in this file, not part of Sveltia configuration

  widget_settings:

    datetime:
      datetime__date: &datetime__date
        - widget: datetime
          time_format: false
          date_format: YYYY-MM-DD
          format: YYYY-MM-DD

    markdown:
      markdown__full: &markdown__full
        - widget: markdown
          buttons: [ bold, italic, link, heading-one, heading-two, heading-three, heading-four, quote, bulleted-list, numbered-list ]
          editor_components: [ image ]
      markdown__content: &markdown__content
        - widget: markdown
          buttons: [ bold, italic, link, heading-two, heading-three, heading-four, quote, bulleted-list, numbered-list ]
          editor_components: [ image ]
      markdown__raw: &markdown__raw
        - widget: markdown
          buttons: [ bold, italic, link, heading-two, heading-three, heading-four, quote, bulleted-list, numbered-list ]
          editor_components: [ image ]
          modes: [ 'raw', 'rich_text' ]
      markdown__simple: &markdown__simple
        - widget: markdown
          buttons: [ bold, italic, link, heading-two, heading-three, quote, bulleted-list, numbered-list ]
          editor_components: [ image ]
      markdown__minimal: &markdown__minimal
        - widget: markdown
          editor_components: [ ]
          buttons: [ bold, italic ]

  widgets: # complete widgets

    section__text: &section__text
      - name: markdown
        label: Text
        summary: Text
        required: false
        fields:
          - name: text
            summary: Text
            <<: *markdown__full
            required: false

    section__image: &section__image
      - name: image
        label: Obrázek
        summary: Obrázek
        required: false
        fields:
          - name: src
            label: Obrázek
            widget: image
          - name: alt
            label: Alternativní text
            required: false
            widget: string
            hint: Vyplňte pokud obrázek obsahuje text nebo je jinak „obsahový“ a ne ilustrační.
          - name: fill
            label: Chování
            required: false
            widget: boolean
            before_input: zobrazit ve sloupci
            after_input: vyplnit až do okraje sekce nebo sloupce
            default: false
            hint: Funguje pouze pro obrázky, které jsou ve sloupci jako jediný obsah nebo jsou ve sloupcích se vzhledem karty.
          - name: aspectRatio
            label: Poměr stran
            required: false
            widget: select
            options:
              - { label: podle obrázku, value: C-dummy }
              - { label: 'na šířku 21:9', value: C-ratio-21-9 }
              - { label: 'na šířku 16:9', value: C-ratio-16-9 }
              - { label: 'na šířku 3:2', value: C-ratio-3-2 }
              - { label: 'na šířku 4:3', value: C-ratio-4-3 }
              - { label: 'na šířku 5:4', value: C-ratio-5-4 }
              - { label: 'čtverec 1:1', value: C-ratio-1-1 }
              - { label: 'na výšku 4:5', value: C-ratio-4-5 }
              - { label: 'na výšku 2:3', value: C-ratio-2-3 }
              - { label: 'na výšku 3:4', value: C-ratio-3-4 }
              - { label: 'na výšku 9:16', value: C-ratio-9-16 }
              - { label: 'na výšku 9:21', value: C-ratio-9-21 }
            default: C-dummy
            hint: Při vybraném vyplnění prostoru se může projevit jen někdy.

    section__buttons: &section__buttons
      - name: buttons
        label: Tlačítka
        summary: Tlačítka
        fields:
          - name: justifyContent
            label: Zarovnání tlačítek
            widget: select
            options:
              - { label: vlevo, value: C-buttons--start }
              - { label: vpravo, value: C-buttons--end }
              - { label: na střed, value: C-buttons--center }
              - { label: roztáhnout, value: C-buttons--stretch }
              - { label: rozložit mezery, value: C-buttons--space-between }
            default: C-buttons--start
          - name: buttons
            widget: list
            default:
              - buttonType: btn-primary
                size: C-dummy
            label: Tlačítka
            label_singular: Tlačítko
            fields:
              - name: text
                label: Text
                widget: string
                maxlength: 150
              - name: url
                label: Odkaz
                widget: string
                hint: Odkazy na tomto webu začínají `/`.<br>Odkazy jinam http…
              - name: buttonType
                label: Typ
                widget: select
                options:
                  - { label: primární, value: btn-primary }
                  - { label: sekundární, value: btn-secondary }
                  - { label: úspěch, value: btn-success }
                  - { label: nebezpečí, value: btn-danger }
                  - { label: varování, value: btn-warning }
                  - { label: info, value: btn-info }
                  - { label: světlé, value: btn-light }
                  - { label: tmavé, value: btn-dark }
                  - { label: vypadající jako odkaz, value: btn-link }
                default: btn-primary
              - name: size
                label: Velikost
                widget: select
                options:
                  - { label: malé, value: btn-sm }
                  - { label: normální, value: C-dummy }
                  - { label: velké, value: btn-lg }
                default: C-dummy

    section__pricelist: &section__pricelist
      - name: pricelist
        label: Ceník
        summary: Ceník
        fields:
          - name: section
            widget: list
            label: Sekce ceníku
            label_singular: Sekce ceníku
            fields:
              - name: textBefore
                label: Úvodní text sekce
                required: false
                default: "## Nadpis"
                hint: Většinou stačí nadpis
                <<: *markdown__content
              - name: table
                widget: list
                required: false
                default: [ { item: { " ": " Kč" } } ]
                label: Položky ceníku
                label_singular: Položka ceníku
                fields:
                  - name: item
                    widget: keyvalue
                    min: 1
                    max: 1
                    label: položka ceníku
                    key_label: úkon
                    value_label: cena
                    default: { " ": " Kč" }
              - name: textAfter
                label: Text pod sekcí ceníku
                required: false
                hint: většinou není potřeba
                <<: *markdown__content

    contents: &contents
      - name: contents
        label: Obsah
        widget: object
        fields:
          - name: sections
            label: Sekce
            summary: Sekce
            required: false
            widget: list
            fields:
              - name: color
                label: Pozadí sekce
                widget: select
                options:
                  - { label: bílé, value: C-section--white }
                  - { label: azurové, value: C-section--cyan }
                  - { label: cihlové, value: C-section--brick }
                  - { label: oznámení (oranžová), value: C-section--announcements }
                default: C-section--white
              - name: lightness
                label: Varianta barvy pozadí sekce
                widget: select
                options:
                  - { label: světlá, value: C-section--light }
                  - { label: tmavá, value: C-section--dark }
                default: C-section--lightgi
                hint: nemá vliv s bílým a oranžovým pozadím
              - name: outerBackground
                label: Vnější pozadí sekce jinou barvou
                before_input: Ne
                after_input: Ano
                widget: boolean
                hint: nemá vliv s bílým a oranžovým pozadím
              - name: height
                label: Výška sekce
                widget: select
                options:
                  - { label: podle obsahu, value: C-dummy }
                  - { label: nejméně na výšku obrazovky, value: C-section--full-height }
                default: C-dummy
              - name: columnGroups
                label: Skupina sloupců
                summary: Skupina sloupců
                default:
                  - style: C-dummy
                    verticalAlignment: C-row--stretch
                    columns:
                      - contents: []
                widget: list
                fields:
                  - name: style
                    label: Vzhled skupiny sloupců
                    widget: select
                    options:
                      - { label: neviditelné, value: C-dummy }
                      - { label: karty bílé, value: C-row--cards C-row--cards-white }
                      - { label: karty světlé, value: C-row--cards C-row--cards-light }
                      - { label: karty tmavé, value: C-row--cards C-row--cards-dark }
                    default: C-dummy

                  - name: verticalAlignment
                    label: Vertikální zarovnání sloupců ve skupině
                    widget: select
                    options:
                      - { label: roztáhnout, value: C-row--stretch }
                      - { label: nahoru, value: C-row--start }
                      - { label: na střed, value: C-row--center }
                      - { label: dolů, value: C-row--end }
                    default: C-row--stretch

                  - name: columns
                    label: Sloupce
                    label_singular: Sloupec
                    widget: list
                    default:
                      - contents: [ ]
                    fields:
                      - name: contents
                        label: Obsah sloupce
                        summary: Obsah sloupce
                        widget: list
                        types:
                          - <<: *section__text
                          - <<: *section__image
                          - <<: *section__buttons
                          - <<: *section__pricelist

collections:

  - name: pages
    label: Stránky
    label_singular: Stránka
    description: Stránky na webu
    icon: web
    folder: src/pages
    slug: "{{permalink}}"
    create: true
    delete: true
    summary: "**{{title}}** `{{permalink}}` {{eleventyNavigation.order|default('nezobrazuje se v navigaci')}}"
    sort: { key: eleventyNavigation.order, order: ascending }
    sortable_fields:
      fields: [ eleventyNavigation.order ]
      default:
        field: eleventyNavigation.order
        direction: ascending

    fields:
      - name: title
        label: Název stránky
        hint: Zobrazuje se v administraci a v Title, pokud není vyplněn jiný.
        widget: string

      - <<: *contents

      - name: layout
        label: Typ stránky
        required: false
        widget: select
        options:
          - { label: normální stránka, value: page.njk }
          - { label: homepage, value: homepage.njk }
          - { label: stránka se články, value: articles.njk }
          - { label: stránka s ordinačními hodinami, value: ordinacni-hodiny.njk }
        default: page.njk

      - name: permalink
        label: Slug (unikátní část v adrese stránky za doménou).
        hint: "Musí začínat i končit `/` (Homepage je `/`)<br>Musí být **unikátní** napříč webem."
        description: Stránky na webu
        default: /
        widget: string
        before_input: "https://​veterina-smichov.cz"
        pattern: [ '/^\/(?:[a-zA-Z0-9-\/]+\/)?$/', "Není platná adresa" ]

      - name: eleventyNavigation
        label: Navigace
        required: false
        hint: Zobrazit v navigaci?
        widget: object
        fields:

          - name: key
            label: Název v navigaci
            widget: string

          - name: order
            label: Pořadí
            widget: number
            default: 10
            min: 1
            hint: Celé kladné číslo, čím vyšší číslo, tím dále bude v pořadí položek. Čísla nemusí navazovat (10, 20, 30, …).

      - name: meta
        label: Meta
        required: false
        hint: Pokročilé nastavení
        summary: "title: {{title}} | description: {{description}}"
        widget: object
        fields:

          - name: title
            label: Title
            hint: Název stránky, který se zobrazuje v záložce prohlížeče, při sdílení na sociální sítě a někdy i ve výsledcích vyhledávání. Proto je to, co je na začátku je důležitější než to, co je na konci. Pokud nevyplníte, použije se „Název stránky“ a „Název webu“ z nastavení webu.
            maxlength: 300
            required: false
            widget: string

          - name: description
            label: Description
            hint: Popis, který se zobrazuje při sdílení na sociální sítě a někdy i ve výsledcích vyhledávání. Zhruba do 140 znaků.
            maxlength: 400
            required: false
            widget: string

          - name: ogImage
            label: Obrázek pro sociální sítě
            widget: image
            required: false
            hint: Měl by mít 1200 × 630 pixelů. Pokud nevyplníte, použije se výchozí z nastavení.

      - name: sitemapIgnore
        label: Skrýt tuto stránku před vyhledávači
        required: false
        widget: boolean



  - name: articles
    label: Články
    label_singular: Článek
    description: Články v sekci články
    icon: newsmode
    folder: src/articles
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    sortable_fields:
      fields: [ date ]
      default:
        field: date
        direction: descending
    fields:

      - name: date
        label: Datum publikace
        <<: *datetime__date
        default: "{{now}}"

      - name: publish
        label: Zobrazit článek
        widget: boolean
        required: false
        default: true
        before_input: nezobrazit
        after_input: zobrazit

      - name: title
        label: Titulek
        widget: string

      - name: description
        label: Perex
        <<: *markdown__minimal

      - name: body
        label: Obsah
        <<: *markdown__content

      - name: image
        label: Obrázek
        widget: image

  - name: snippets
    label: Kousky
    label_singular: Kousek
    description: Části, které se zobrazují na různých místech webu
    icon: brick
    files:

      - name: openingHours
        label: Ordinační hodiny
        file: src/_data/openingHours.yaml
        format: yaml
        extension: yaml
        fields:

          - name: body
            label: Standardní ordinační hodiny
            required: false
            <<: *markdown__raw
            hint: Přepněte si vpravo nahoře přes ikonu „M“ na rich text.

          - name: publishChanged
            label: Dočasná změna ordinačních hodin
            widget: boolean
            required: false
            before_input: skrýt
            after_input: zobrazit
            hint: Skryje vše dále

          - name: bodyChanged
            label: Dočasné ordinační hodiny
            required: false
            <<: *markdown__raw
            hint: Popis jaké jsou změny. Datumy od a do nepište, budou automaticky doplněny.<br>Přepněte si vpravo nahoře přes ikonu „M“ na rich text.

          - name: changeDateFrom
            label: První den dočasné změny
            required: false
            <<: *datetime__date
            hint: Den, od kterého neplatí standardní ordinační doba

          - name: changeDateTo
            label: Poslední den dočasné změny
            required: false
            <<: *datetime__date
            hint: Den, do kterého neplatí standardní ordinační doba

          - name: publishDateFrom
            label: Zobrazit informace o změně od (volitelné)
            required: false
            <<: *datetime__date
            default: "{{now}}"
            hint: Pokud není vyplněno, zobrazí se informace od prvního dne změny.<br>Musí být dřív nebo nejpozději stejný den jako začátek změny.

          - name: publishDateTo
            label: Zobrazit informace o změně do (volitelné)
            required: false
            <<: *datetime__date
            hint: Pokud není vyplněno, zobrazí se informace do posledního dne změny.<br>Musí být později nebo nejdříve stejný den jako konec změny.

          - name: openingHoursTitle
            label: Nadpis standardních ordinačních hodin (zobrazí se při změně)
            required: false
            widget: string

          - name: openingHoursTitle
            label: Nadpis standardních ordinačních hodin při změně
            required: false
            widget: string
            hint: Pravděpodobně nepotřebujete měnit.

          - name: temporaryHeading
            label: Nadpis o změně
            hint: Za tímto textem pokračuje „od [první den změny] do“ [poslední den změny], pokud jsou nastaveny.<br>Pravděpodobně nepotřebujete měnit.
            required: false
            widget: string

          - name: warningToday
            label: Text upozornění, že právě dnes je změna
            required: false
            widget: string
            hint: Pravděpodobně nepotřebujete měnit.

      - name: generalAnnouncements
        label: Obecná oznámení (zobrazí se na všech stránkách nahoře)
        file: src/_data/generalAnnouncements.yaml
        extension: yaml
        format: yaml
        fields:
          - <<: *contents

          - name: body
            label: Obsah
            required: false
            <<: *markdown__simple

          - name: publish
            label: Oznámení
            widget: boolean
            required: false
            before_input: skrýt
            after_input: zobrazit
            hint: Pokud je skryto, nemají datumy dále vliv

          - name: publishDateFrom
            label: Zobrazit od
            <<: *datetime__date
            default: "{{now}}"
            required: false
            hint: Zobrazí Obsah zhruba hodinu po půlnoci zadaného dne.<br>Pokud není nastaveno, zobrazuje se od uložení.

          - name: publishDateTo
            label: Zobrazit do
            <<: *datetime__date
            required: false
            hint: Skryje obsah zhruba hodinu po půlnoci zadaného dne.<br>Pokud není nastaveno, nepřestane se zobrazovat.

      - name: footer
        label: Patička celého webu
        file: src/_data/footer.yaml
        format: yaml
        extension: yaml
        fields:
          - <<: *contents

      - name: page404
        label: Stránka 404
        file: src/_special-urls/404.html.md
        format: md
        extension: md
        fields:
          - name: title
            label: Název stránky
            hint: Zobrazuje se v administraci.
            widget: string

          - <<: *contents

          - name: layout
            widget: hidden

          - name: permalink
            widget: hidden


  - name: divider
    divider: true
    files: [ ] # Workardound for VS Code validation error if treated as “Netlify YAML config” file.


  - name: settings
    label: Nastavení
    icon: settings
    files:

      - name: meta
        label: Obecné
        file: src/_data/meta.yaml
        format: yaml
        fields:

          - name: title
            widget: hidden

          - name: url
            label: URL webu
            widget: string
            type: url
            hint: adresa na které web běží

          - name: siteName
            label: Název webu
            widget: string

          - name: divider
            label: Oddělovač
            widget: string
            hint: Pro titulek

          - name: description
            label: Výchozí popis webu
            widget: string
            hint: meta description

          - name: robots
            label: Indexace vyhledávači
            widget: boolean
            before_input: zakázat
            after_input: povolit
            required: false
            hint: Pokud není povoleno, vyhledávače nebudou o webu „vědět“.<br>Hodí se při vývoji.

          - name: ogImage
            label: Obrázek pro sociální sítě
            widget: image
            required: false
            hint: Měl by mít 1200 × 630 pixelů

